<div class="card-fav-container  {{this.pokemon.types[0].type.name}}">
    <div class="image-container">
        <img  [src]="this.getSprite()"
        [alt]="this.pokemon.name">
    </div>
    <div class="data ">
        <h4>{{this.pokemon.name | titlecase}}</h4>
        <p>#{{this.pokemon.id}}</p>
    </div>
</div>
